version: "3.9"

# ====================================================================
# NEXUS — Docker Compose
# Kompletny stack deweloperski
# ====================================================================
# Uruchomienie: docker compose up -d
# Logi: docker compose logs -f backend
# ====================================================================

services:
  # ------------------------------------------------------------------
  # Backend FastAPI — Serwer API NEXUS
  # ------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SRODOWISKO=${SRODOWISKO:-development}
      - DEBUG=${DEBUG:-true}
      - TAJNY_KLUCZ=${TAJNY_KLUCZ}
      - POSTGRES_URL=postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      - REDIS_URL=redis://redis:6379
      - CHROMA_SCIEZKA=/app/dane/chroma
      - SCIEZKA_TYMCZASOWA=/tmp/nexus
      - SCIEZKA_WYJSCIOWA=/app/dane/wideo
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - DOZWOLONE_ZRODLA=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - nexus-dane:/app/dane
      - nexus-temp:/tmp/nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/zdrowie"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G

  # ------------------------------------------------------------------
  # Frontend Next.js
  # ------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------------------------------------
  # PostgreSQL — Dane transakcyjne
  # ------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres-dane:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # Redis — Cache i kolejkowanie
  # ------------------------------------------------------------------
  redis:
    image: redis:7.4-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-dane:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  nexus-dane:
    driver: local
  nexus-temp:
    driver: local
  postgres-dane:
    driver: local
  redis-dane:
    driver: local

networks:
  default:
    name: nexus-network

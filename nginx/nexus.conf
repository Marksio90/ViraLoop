# ============================================================
#  NEXUS — Nginx Reverse Proxy
#  Jeden punkt wejścia dla całej platformy
# ============================================================

# Limit połączeń per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=gen_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ─── Upstream: Backend FastAPI ───────────────────────────────
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# ─── Upstream: Frontend Next.js ──────────────────────────────
upstream frontend_app {
    server frontend:3000;
    keepalive 16;
}

# ─── Serwer HTTP ─────────────────────────────────────────────
server {
    listen 80;
    server_name localhost _;

    # Limity
    client_max_body_size 100M;
    limit_conn conn_limit 20;

    # Nagłówki bezpieczeństwa
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Powered-By "NEXUS AI Video Factory" always;

    # ─── API Docs (bez limitu) ──────────────────────────────
    location ~ ^/(docs|redoc|openapi\.json)$ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ─── Generacja wideo (rygorystyczny limit) ──────────────
    location = /api/v1/wideo/generuj {
        limit_req zone=gen_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Długi timeout dla generacji wideo
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # ─── Pobieranie wideo (streaming) ───────────────────────
    location ~ ^/api/v1/wideo/.+/pobierz$ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Streaming bez bufora
        proxy_buffering off;
        proxy_read_timeout 60s;

        # Cache plików wideo
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # ─── WebSocket (live progress) ─────────────────────────
    location /ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # ─── API ogólne (umiarkowany limit) ─────────────────────
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;

        # Wyłącz buforowanie dla API
        proxy_buffering off;

        # Keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ─── Frontend Next.js ────────────────────────────────────
    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Next.js hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ─── Statyczne pliki Next.js (cache aggressive) ─────────
    location /_next/static/ {
        proxy_pass http://frontend_app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ─── Health check Nginx ─────────────────────────────────
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ─── Gzip kompresja ─────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
